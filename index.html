<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MARKTUBE ‚Äì Scrappers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --yellow: #ffe600;
      --black: #000000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      color: #ffffff;
    }

    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    /* üîÅ CAMBI√Å LA RUTA POR DONDE GUARDES LA IMAGEN */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("img/marktube-bg.png") center/cover no-repeat;
      z-index: -2;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .content {
      padding: 2rem;
      max-width: 900px;
    }

    .logo-banner {
      display: inline-block;
      background: var(--yellow);
      color: var(--black);
      padding: 1rem 2.5rem;
      text-align: left;
    }

    .logo-main {
      font-weight: 900;
      font-size: clamp(2.8rem, 6vw, 4rem);
      letter-spacing: 0.12em;
    }

    .logo-sub {
      font-weight: 700;
      font-size: 0.9rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-top: 0.25rem;
    }

    .tagline {
      margin-top: 2rem;
      font-size: 1rem;
      opacity: 0.9;
    }

    .buttons {
      margin-top: 3rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .btn {
      padding: 0.9rem 2.4rem;
      border-radius: 999px;
      border: 2px solid var(--yellow);
      background: transparent;
      color: #ffffff;
      font-weight: 600;
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: var(--yellow);
      color: var(--black);
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.75rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="content">
      <div class="logo-banner">
        <div class="logo-main">MARKTUBE</div>
        <div class="logo-sub">NEWS TECH CONSULTANCY</div>
      </div>

      <p class="tagline">
        Panel de scrappers internos. Eleg√≠ el sitio para navegar los HTML
        limpios.
      </p>

      <div class="buttons">
        <!-- üîó Computrabajo (√∫nico por ahora) -->
        <a class="btn" href="ar.computrabajo/data/home.html">
          Computrabajo Argentina
        </a>

        <!--
        üîú Cuando tengas otros scrappers, copi√° esto y cambi√° el href/texto:

        <a class="btn" href="OTRO_SITIO/data/home.html">
          Otro sitio
        </a>
        -->
      </div>

      <div class="footer">
        <span>¬© <span id="year"></span> MARKTUBE ¬∑ Internal Scrappers</span>
      </div>
    </div>
  </section>

  <script>
    // A√±o din√°mico en el footer
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
