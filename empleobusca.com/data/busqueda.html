<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Búsqueda global</title>

  <link href="../data/miniLogo_Empleo_Busca.png" rel="shortcut icon" type="image/x-icon"/>

  <style>
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f0f2f4;
      color:#313944;
    }
    a{ color:#005DA9; text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .container{
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px 12px 28px;
    }

    /* Header */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(240,242,244,.92);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid #e1e5ea;
    }
    .topbar .container{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 12px 12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }
    .brand img{
      height: 34px;
      width: auto;
      display:block;
    }
    .brand .name{
      font-weight:700;
      color:#313944;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 520px;
    }

    .btn{
      border: 1px solid #cfd6de;
      background:#fff;
      color:#313944;
      padding: 10px 12px;
      border-radius: 10px;
      cursor:pointer;
      font-weight:600;
      display:inline-flex;
      align-items:center;
      gap: 8px;
      text-decoration:none;
    }
    .btn:hover{ box-shadow: 0 2px 10px rgba(0,0,0,.08); }
    .btn.primary{
      border-color:#005DA9;
      background:#005DA9;
      color:#fff;
    }

    /* Header content */
    .hero{
      margin-top: 16px;
      background:#fff;
      border:1px solid #e1e5ea;
      border-radius: 14px;
      padding: 18px 18px 16px;
    }
    h1{ margin:0 0 6px; font-size: 28px; }
    .muted{ opacity:.75; margin:0; }

    /* Results */
    #resultados{ margin-top: 16px; }

    /* Cards (igual a buenos_aires_p1) */
    .box_offer{
      padding:20px 25px;
      margin:0 0 15px;
      cursor:pointer;
      position:relative;
      border:1px solid #e1e5ea;
      border-radius:10px;
      background:#fff;
      overflow:hidden;
    }
    .box_offer:hover{
      box-shadow:3px 3px 6px 0 rgba(0,0,0,0.10);
    }
    .box_offer.sel{ border-color:#005DA9; }

    /* Utilities mínimas (para look Computrabajo) */
    .fs18{ font-size:18px; }
    .fs16{ font-size:16px; }
    .fs13{ font-size:13px; }
    .fwB{ font-weight:700; }
    .fc_base{ color:#313944; }
    .fc_aux{ color:#6b7785; }
    .mt5{ margin-top:5px; }
    .mt15{ margin-top:15px; }
    .mr10{ margin-right:10px; }
    .dFlex{ display:flex; }
    .vm_fx{ align-items:center; }
    .t_ellipsis{ overflow:hidden; text-overflow:ellipsis; white-space:nowrap; display:block; }

    .box_offer h2{ margin:0 0 6px; }
    .box_offer h2 a{ text-decoration:none; }
    .box_offer h2 a:hover{ text-decoration:underline; }

    .nores{
      background:#fff;
      border:1px solid #e1e5ea;
      border-radius:12px;
      padding:16px 18px;
    }

    /* ===== LOGO EMPLEO BUSCA ===== */
    a.logo {
      display: inline-flex;
      align-items: center;
      height: 60px;
    }

    a.logo .logo_img {
      max-width: 240px;
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
    }

    /* Mobile */
    @media (max-width: 768px) {
      a.logo .logo_img {
        max-width: 180px;
      }
    }
    /* ===== Layout 2 columnas (como páginas normales) ===== */
.layout{
  display:grid;
  grid-template-columns: 1fr 360px;
  gap: 16px;
  margin-top: 16px;
}

.col_detail{
  position: sticky;
  top: 86px; /* queda abajo de la topbar */
  height: calc(100vh - 110px);
}

.detail_box{
  background:#fff;
  border:1px solid #e1e5ea;
  border-radius: 12px;
  overflow:hidden;
}

.detail_title{
  padding: 14px 16px;
  border-bottom:1px solid #e1e5ea;
  font-weight:700;
}

.detail_content{
  padding: 14px 16px;
  max-height: calc(100vh - 170px);
  overflow:auto;
  color:#313944;
  line-height: 1.45;
}

/* Mobile: 1 columna */
@media (max-width: 900px){
  .layout{ grid-template-columns: 1fr; }
  .col_detail{ position: static; height:auto; }
  .detail_content{ max-height: none; }
}
  </style>
</head>

<body>

  <!-- Topbar con logo + volver -->
  <div class="topbar">
    <div class="container">
      <a class="brand" href="./home.html" aria-label="Volver al inicio">
        <img src="./logo_Empleo_Busca.png" alt="Logo" />
        <div class="name">EmpleoBusca</div>
      </a>

      <div style="display:flex; gap:10px; align-items:center;">
        <a class="btn" href="./home.html">← Volver al inicio</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="hero">
      <h1 id="titulo">Resultados</h1>
      <p class="muted" id="subtitulo"></p>
    </div>

    <div class="layout">
  <div id="resultados" class="col_list"></div>

  <aside id="panel_detalle" class="col_detail">
    <div class="detail_box">
      <div class="detail_title">Detalle</div>
      <div id="detalle_contenido" class="detail_content">
        Seleccioná una oferta para ver la descripción.
      </div>
    </div>
  </aside>
</div>
  </div>

  <script src="./busqueda.js"></script>
</body>
</html>
