<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Búsqueda global</title>

  <!-- (Opcional) si querés mantener fuentes externas -->
  <link rel="preconnect" href="https://cp.ct-stc.com" crossorigin />

  <style>
    /* Base */
    * { box-sizing: border-box; }
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f0f2f4;
      color:#313944;
    }
    a{ color:#005DA9; text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .wrap_busqueda {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 12px;
    }
    .muted { opacity: .7; }

    /* ✅ Look & feel “cards” como buenos_aires_pX */
    .box_offer{
      padding:20px 25px;
      margin:0 0 15px;
      cursor:pointer;
      position:relative;
      border:1px solid #e1e5ea;
      border-radius:10px;
      background:#fff;
      overflow:hidden;
    }
    .box_offer:hover{
      box-shadow:3px 3px 6px 0 rgba(0,0,0,0.10);
    }
    .box_offer:not(.hide_offer):not(.sel).outstanding{
      border-color:#9F8505;
    }
    .box_offer.sel{
      border-color:#005DA9;
    }

    /* Para que el título no se desmadre */
    .box_offer h1, .box_offer h2 { margin:0 0 6px; }
    .box_offer h1 a, .box_offer h2 a{
      display:block;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    /* Contenedor de resultados */
    #resultados{
      margin-top: 16px;
    }

    /* Mensaje “sin resultados” */
    .nores{
      background:#fff;
      border:1px solid #e1e5ea;
      border-radius:10px;
      padding:16px 20px;
    }
  </style>
</head>

<body>
  <div class="wrap_busqueda">
    <h1 id="titulo">Resultados</h1>
    <p class="muted" id="subtitulo"></p>

    <div id="resultados"></div>
  </div>

  <script src="./busqueda.js"></script>
</body>
</html>
